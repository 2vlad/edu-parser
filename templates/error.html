<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Edu Parser Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #86868b;
            margin-bottom: 30px;
            word-wrap: break-word;
        }
        
        .error-details {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            overflow-x: auto;
        }
        
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        a:hover {
            background: #0051d5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Something went wrong</h1>
        <p class="error-message">
            An error occurred while loading the dashboard.
        </p>
        {% if error %}
        <div class="error-details">
            {{ error }}
        </div>
        {% endif %}
        <a href="/">Go to Dashboard</a>
    </div>
</body>
</html>
